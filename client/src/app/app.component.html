<h1> Compare Strings</h1>
<div [hidden]="compareScreen">
  <p>
      <textarea [(ngModel)]="textArea1" class="textArea1"></textarea>
      <textarea [(ngModel)]="textArea2" class="textArea2"></textarea>
  </p>

  <p>
    <button (click)="compare()"class="compareButton">Compare</button>
  </p>
</div>

<div [hidden]="!compareScreen">
    <div class="textAreaResult" [innerHTML]="comparedText | keepHtml"></div>

    <button  (click)="reset()"class="resetButton">Reset</button>
</div>
